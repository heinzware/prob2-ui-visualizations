group 'de.heinzen.visualization'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        name "sonatype snapshots"
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compileOnly(group: "de.hhu.stups", name: "prob2-ui", version: "1.0.1-SNAPSHOT")
}
